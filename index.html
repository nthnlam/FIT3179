<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <script>
    function ddlselect()
    {
      var d = document.getElementById("stateSelect");
      if (d == "All") {
        var spec = "https://raw.githubusercontent.com/nthnlam/FIT3179/main/data/visualisations/ausvoting.vg.json";
        vegaEmbed('#vis1', spec).then(function(result) {}).catch(console.error);

        var spec = "https://raw.githubusercontent.com/nthnlam/FIT3179/main/data/visualisations/ausseatmap.vg.json";
        vegaEmbed('#vis2', spec).then(function(result) {}).catch(console.error);
      } elseif (d == "ACT"){
        var spec = "https://raw.githubusercontent.com/nthnlam/FIT3179/main/data/visualisations/actvoting.vg.json";
        vegaEmbed('#vis1', spec).then(function(result) {}).catch(console.error);

        var spec = "https://raw.githubusercontent.com/nthnlam/FIT3179/main/data/visualisations/actseatmap.vg.json";
        vegaEmbed('#vis2', spec).then(function(result) {}).catch(console.error);
      }
    }
  </script>
</head>
<body>

  <div id="vis1"></div>
  <div id="vis2"></div>

<div id="visAus2pc"></div>
<div id="visAusElected"></div>
<div id="visAct2pc"></div>
